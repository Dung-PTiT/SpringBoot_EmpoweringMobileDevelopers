<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/template}">
<head>
    <title>Table plans</title>
</head>
<body>
<section layout:fragment="content_body">
    <div class="row" style="height: 40px">
        <div class="col-md-12">
            <h5>DANH SÁCH DỰ ÁN</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-xxl-7 m-b-20">
            <div class="card card-statistics h-100 mb-0 apexchart-tool-force-top">
                <div class="card-header d-flex justify-content-between">
                    <div class="card-heading">
                        <div class="input-group mb-1">
                            <input type="text" class="form-control" placeholder="Gõ tên dự án để tìm kiếm"
                                   aria-label="Gõ tên dự án để tìm kiếm" aria-describedby="button-addon2"
                                   style="border-radius: 8px">
                            <div class="input-group-append ml-2">
                                <button class="btn btn-primary" type="button" id="button-addon2"
                                        style="border-radius: 8px">
                                    <i class="ti ti-search"></i>
                                    Tìm kiếm
                                </button>
                            </div>
                            <div class="ml-5">
                                <select class="form-control" id="year" style="height: 100%">
                                    <option value="" disabled selected>Chọn năm</option>
                                    <option>2019</option>
                                    <option>2018</option>
                                    <option>2017</option>
                                    <option>2016</option>
                                    <option>2015</option>
                                </select>
                            </div>
                            <div class="ml-2">
                                <select class="form-control" id="process" style="height: 100%">
                                    <option value="" disabled selected>Chọn mức hoàn thành</option>
                                    <option>70%-100%</option>
                                    <option>30%-70%</option>
                                    <option>0%-30%</option>
                                </select>
                            </div>
                            <div class="ml-2">
                                <select class="form-control" id="" style="height: 100%">
                                    <option value="" disabled selected>Chọn đơn vị</option>
                                    <option>A</option>
                                    <option>B</option>
                                    <option>C</option>
                                    <option>D</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 px-0">
                            <div class="row">
                                <div class="col-xxl-9 m-b-30">
                                    <div class="card card-statistics dating-contant h-100 mb-0">
                                        <div class=" row card-header">
                                            <div class="col-sm-6"><h5 class="card-title">Thông tin chi tiết</h5></div>
                                            <div class="col-sm-6 justify-content-end">
                                                <button class="btn btn-primary"
                                                        style="border-radius: 8px; margin-left: 79%">
                                                    <i class="ti ti-plus"></i>
                                                    Thêm mới
                                                </button>
                                            </div>
                                        </div>
                                        <div class="card-body pt-2 scrollbar scroll_dark mCustomScrollbar _mCS_3 mCS-autoHide"
                                             style="height: 300px; position: relative; overflow: visible;">
                                            <div id="mCSB_3"
                                                 class="mCustomScrollBox mCS-minimal-dark mCSB_vertical mCSB_outside"
                                                 tabindex="0" style="max-height: none;">
                                                <div id="mCSB_3_container" class="mCSB_container"
                                                     style="position: relative; top: 0px; left: 0px;" dir="ltr">
                                                    <div class="table-responsive">
                                                        <table id="datatable-buttons" class="table table-striped">
                                                            <thead>
                                                            <tr>
                                                                <th class="border-top-0">STT</th>
                                                                <th class="border-top-0">Tên</th>
                                                                <th class="border-top-0">Thời gian thêm</th>
                                                                <th class="border-top-0">Tác vụ</th>
                                                            </tr>
                                                            </thead>
                                                            <tbody class="text-muted">
                                                            <tr>
                                                                <td>1</td>
                                                                <td>
                                                                    <p>Adrian Demiandro</p>
                                                                </td>
                                                                <td>27/3/2018</td>
                                                                <td>
                                                                    <a th:href="@{/displayPlan}" class="tooltip-wrapper  mr-3"
                                                                       data-toggle="tooltip" data-placement="top"
                                                                       title="" data-original-title="View">
                                                                        <i class="fa fa-eye text-warning"></i>
                                                                    </a>
                                                                    <a href="javascript:void(0)" class="mr-3"><i
                                                                            class="fa fa-pencil text-info" data-toggle="tooltip"
                                                                            data-placement="top" title=""
                                                                            data-original-title="Edit"></i>
                                                                    </a>
                                                                    <a href="javascript:void(0)"><i class="fa fa-trash text-danger"
                                                                                                    data-toggle="tooltip"
                                                                                                    data-placement="top"
                                                                                                    title=""
                                                                                                    data-original-title="Delete"></i>
                                                                    </a>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td>2</td>
                                                                <td>
                                                                    <p>Jenny Smithdro</p>
                                                                </td>
                                                                <td>29/3/2018</td>
                                                                <td>
                                                                    <a th:href="@{/displayPlan}" class="mr-3"><i
                                                                            class="fa fa-eye text-warning" data-toggle="tooltip"
                                                                            data-placement="top" title=""
                                                                            data-original-title="View"></i>
                                                                    </a>
                                                                    <a href="javascript:void(0)" class="mr-3"><i
                                                                            class="fa fa-pencil text-info" data-toggle="tooltip"
                                                                            data-placement="top" title=""
                                                                            data-original-title="Edit"></i>
                                                                    </a>
                                                                    <a href="javascript:void(0)"><i class="fa fa-trash text-danger"
                                                                                                    data-toggle="tooltip"
                                                                                                    data-placement="top"
                                                                                                    title=""
                                                                                                    data-original-title="Delete"></i>
                                                                    </a>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td>3</td>
                                                                <td>
                                                                    <p>Brian Joedro</p>
                                                                </td>
                                                                <td>01/04/2018</td>
                                                                <td>
                                                                    <a th:href="@{/displayPlan}" class="mr-3"><i
                                                                            class="fa fa-eye text-warning" data-toggle="tooltip"
                                                                            data-placement="top" title=""
                                                                            data-original-title="View"></i>
                                                                    </a>
                                                                    <a href="javascript:void(0)" class="mr-3"><i
                                                                            class="fa fa-pencil text-info" data-toggle="tooltip"
                                                                            data-placement="top" title=""
                                                                            data-original-title="Edit"></i></a>
                                                                    <a href="javascript:void(0)"><i class="fa fa-trash text-danger"
                                                                                                    data-toggle="tooltip"
                                                                                                    data-placement="top"
                                                                                                    title=""
                                                                                                    data-original-title="Delete"></i></a>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td>4</td>
                                                                <td>
                                                                    <p>Sandradro Garett</p>
                                                                </td>
                                                                <td>10/04/2018</td>
                                                                <td>
                                                                    <a th:href="@{/displayPlan}" class="mr-3"><i
                                                                            class="fa fa-eye text-warning" data-toggle="tooltip"
                                                                            data-placement="top" title=""
                                                                            data-original-title="View"></i>
                                                                    </a>
                                                                    <a href="javascript:void(0)" class="mr-3"><i
                                                                            class="fa fa-pencil text-info" data-toggle="tooltip"
                                                                            data-placement="top" title=""
                                                                            data-original-title="Edit"></i></a>
                                                                    <a href="javascript:void(0)"><i class="fa fa-trash text-danger"
                                                                                                    data-toggle="tooltip"
                                                                                                    data-placement="top"
                                                                                                    title=""
                                                                                                    data-original-title="Delete"></i></a>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td>5</td>
                                                                <td>
                                                                    <p>Garydro</p>
                                                                </td>
                                                                <td>15/04/2018</td>
                                                                <td>
                                                                    <a th:href="@{/displayPlan}" class="mr-3"><i
                                                                            class="fa fa-eye text-warning" data-toggle="tooltip"
                                                                            data-placement="top" title=""
                                                                            data-original-title="View"></i>
                                                                    </a>
                                                                    <a href="javascript:void(0)" class="mr-3"><i
                                                                            class="fa fa-pencil text-info" data-toggle="tooltip"
                                                                            data-placement="top" title=""
                                                                            data-original-title="Edit"></i></a>
                                                                    <a href="javascript:void(0)"><i class="fa fa-trash text-danger"
                                                                                                    data-toggle="tooltip"
                                                                                                    data-placement="top"
                                                                                                    title=""
                                                                                                    data-original-title="Delete"></i></a>
                                                                </td>
                                                            </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                            <div id="mCSB_3_scrollbar_vertical"
                                                 class="mCSB_scrollTools mCSB_3_scrollbar mCS-minimal-dark mCSB_scrollTools_vertical"
                                                 style="display: block;">
                                                <div class="mCSB_draggerContainer">
                                                    <div id="mCSB_3_dragger_vertical" class="mCSB_dragger"
                                                         style="position: absolute; min-height: 50px; display: block; height: 161px; max-height: 266px; top: 0px;">
                                                    </div>
                                                    <div class="mCSB_draggerRail"></div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
